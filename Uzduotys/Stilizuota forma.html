<!DOCTYPE html>
<html>
<head>
<title>Belekas</title>
<style>
    body {
        background: grey;
    }
   
    input[type=text],input[type=email],input[type=tel] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=submit]{
  background-color: white;
  border:2px solid blue;
  color: black;
  padding: 16px 32px;
  cursor: pointer;
  border-radius: 5px;
  
}
.div1{
    margin-left: 45%;
    margin-top: 100px;
    
}
   
   .div2{
    margin-left: 125px;
    margin-right: 125px;
    margin-top: 100px;
   }
</style>
</head>
<body>
  <div class="div2">
    <form>
        <label for="var">Vardas</label><br>
        <input type="text" id="var" name="var"><br>
        <label for="pa">Pavarde</label><br>
        <input type="text" id="pa" name="pa">
      </form>
 
    <form>
        <label for="email">El.pastas:</label><br>
        <input type="email" id="email" name="email">
      </form>
  
    <form>
        <label for="phone">Telefonas</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
      </form>
    </div>
    <div class="div1">
  
    <input type="submit" value="Siusti">
  </div>

</body>
</html>
